<!DOCTYPE html>
<html>
<head>
  <title>List of Visitors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>List of Visitors</h2>

    <!-- Add New Visitor Button -->
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addVisitorModal">
      Add New Visitor
    </button>

    <!-- Visitors Table -->
    <table id="visitorTable" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th class="sortable-header" onclick="sortTable(0)">First Name</th>
          <th class="sortable-header" onclick="sortTable(1)">Last Name</th>
          <th class="sortable-header" onclick="sortTable(2)">Time of Creation</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="visitorTableBody">
        <!-- Sample visitor data -->
        <tr>
          <td>Stepan</td>
          <td>Klimchenko</td>
          <td>6/15/2023, 2:48:00 PM</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" onclick="deleteVisitor(this)">Delete</button>
            <button type="button" class="btn btn-sm btn-primary" onclick="editVisitor(this)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Visitor Modal -->
  <div class="modal fade" id="addVisitorModal" tabindex="-1" role="dialog" aria-labelledby="addVisitorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addVisitorModalLabel">Add New Visitor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addVisitorForm">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Visitor Modal -->
  <div class="modal fade" id="deleteVisitorModal" tabindex="-1" role="dialog" aria-labelledby="deleteVisitorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteVisitorModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this visitor?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Visitor Modal -->
  <div class="modal fade" id="editVisitorModal" tabindex="-1" role="dialog" aria-labelledby="editVisitorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editVisitorModalLabel">Edit Visitor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editVisitorForm">
            <div class="form-group">
              <label for="editFirstName">First Name:</label>
              <input type="text" class="form-control" id="editFirstName" required>
            </div>
            <div class="form-group">
              <label for="editLastName">Last Name:</label>
              <input type="text" class="form-control" id="editLastName" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script import -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="/script.js"></script>

</body>
</html>
